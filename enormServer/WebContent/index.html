function createCookie(name,value,days) {

    var len = arguments.length;

    }
    return null;

function findClasses(clazz) {
	var cls = [];
	cls.push(clazz);
	var plinks = clazz.properties.filter(function(d) {return d.typeClass!=null && (getAssociation(d)!=null )});
	plinks.forEach(function(d) {
		if (d.typeClass!=null && !cls.includes(d.typeClass)) 
			cls.push(d.typeClass)
		});
	
	
	fdata.links = plinks.map(function(d) {
			return {type:"A",source:cls.indexOf(d.parent),target:cls.indexOf(d.typeClass),prop:d}
		});
	//embed
	plinks = clazz.properties.filter(function(d) {return d.typeClass!=null && d.embedded});
	plinks.forEach(function(d) {
		if (!cls.includes(d.typeClass)) 
			cls.push(d.typeClass)
		});	
	
	fdata.links = fdata.links.concat(plinks.map(function(d) {
			return {type:"E",source:cls.indexOf(d.parent),target:cls.indexOf(d.typeClass),prop:d}
		}));
	//extends
	var cur = clazz;
	while(cur.superClass!=null) {
		if (!cls.includes(cur.superClass)) 
			cls.push(cur.superClass)
		
		var gen = cur.generalization.length>0 ? cur.generalization[0] : null;
		var exts = [{type:"G",source:cls.indexOf(cur),target:cls.indexOf(cur.superClass),prop:gen}];
		fdata.links = fdata.links.concat(exts);
		cur=cur.superClass;
	}	
	fdata.nodes = cls;
	return cls;
}

function getPropDesc(p,assoc=false) {
	var pname="";
	//prefix
	
	if (p.pk) {
		pname+="<PK>";
	} else if (p.transient)
		pname+="Î¸ ";
	if (p.embedded) 
		pname+="<Embed>";
	if (p.derived)
		pname+="/ ";
	if (p.generated.generated) {
		pname+="<Gen>";
		if (p.generated.type!=null) {
			pname+="("+p.generated.type+")";
		}
	}
	if (pname.length>0)
		pname+=" ";
	//-- name, cardinality
	pname+=p.name;
	if ((p.min==0 && p.max<0) || (p.min==1 && p.max==1))
		pname+=	" ["+(p.max<0 ? "*": p.max)+"]";
	else
		pname+=	" ["+p.min+".."+(p.max<0 ? "*": p.max)+"]";
	if (!assoc)
		pname+=": "+ coalesce(p.type,"<<unknown>>");
	else
		pname+=" ";
	// mapping
	if (p.columnMapping!=null) {
		pname+=" | ";
		var mainTab = p.parent.persistence.mainTable;
		pname+=printColumn(mainTab,p.columnMapping.columnDefinition);
	}
	return pname;
}
function printColumn(mainTab,col) {
	
	var ret = mainTab==null || col.table==null || col.table.name==mainTab.name ? "" : col.table.name+".";
	if (col.name!=null)
		ret+=col.name;
	if (col.columnDefinition!=null && col.columnDefinition.length>0)
		ret+=":"+col.columnDefinition;
	if (col.column.length!=null)
		ret+="("+col.lengthDef+")";
	if (col.column.defaultValue!=null)
		ret+="def="+col.column.defaultValue;
	if (col.column.nullable!=null)  // make isCheckers public on MColumn.
		ret+=col.nullableDef ? "{nullable}" : "{not null}";
	return ret;
}
function printDSName(ds) {
	if (ds==null)
		return null;
	if (ds.defines!=null) {
		var ret="";
		
		for (var tab of ds.defines) {
			var tname = tab.name;
			if (ret.length>0)
				ret+=",";
			ret+=tname==null ? "<Unnamed>" : tname;
		}
		return ret;
	} else
		return ds.name;
}
function printAssociationDef(/*MAssociationDef*/ adef,/*MClass*/ cl,/*MProperty*/ p) {
	var ret="";
	if (adef!=null) {
		var f=0;
		var dsName=null;
		if (adef.dataSource!=null && (dsName=printDSName(adef.dataSource))!=null) {
			ret+="joinTable="+dsName;
			f=1
		}
		var cnt= adef.joinColumns.length;
		for (var jc of adef.joinColumns) {
			var colDef = jc.column;
			var invColDef = jc.inverse;
			if (f>0)
				ret+=",";
			if (f<2)
				ret+="joinColumn"+(cnt>1 ? "s" : "")+"=";
			if (cnt>1)
				ret+="(";
			f=2;
			if (colDef!=null) {
				if (colDef.table!=null && !colDef.table===cl.persistence.mainTable) {
					ret+=colDef.table.name+".";
				}
				ret+=printJoinColumnName(p,colDef);
			}
			if (invColDef!=null) {
				var tabName= invColDef.table == null ? null : invColDef.table.name;
				ret+=", ";
				if (invColDef.name==null) {
					var name = printInverseJoinColumn(invColDef,p.parent,tabName); 
					if (name==null && p.typeClass!=null) {
						name = printInverseJoinColumn(invColDef,p.typeClass,tabName); 
					}
					ret+=name;
				} else {
					if (tabName!=null)
						ret+=tabName+".";
					ret+=invColDef.name;
				}
			}
			if (cnt>1)
				ret+=")";
		}
		if (adef.cascade!=null)
			ret+="cascade "+adef.cascade;
		if (adef.orphanRemoveDef)
			ret+=" orphan remove ";
		if (adef.fetch!=null)
			ret+=" fetch "+adef.fetch;
	}
	if (ret.length>0)
		ret="{"+ret+"}";
	return ret;
}

	}
	if (id==null) {

	}	
	return "<"+p.name+"_"+id+">";

			}

}
function getCoords(d,clazzBox) {
	var coord={x1:0,y1:0,x2:0,y2:0};
	var src = clazzBox.nodes()[d.source], targ = clazzBox.nodes()[d.target];
	var sx=src.x.baseVal.value,sw = src.getBBox().width;
	var sy=src.y.baseVal.value,sh = src.getBBox().height;
	var tx=targ.x.baseVal.value,tw = targ.getBBox().width;
	var ty=targ.y.baseVal.value,th = targ.getBBox().height;
	var delta = Math.abs(tx-sx) - Math.abs(ty-sy);
	if (tx<sx && delta>0) {		
		coord.x1 = sx;
		coord.y1 = sy+sh/2;
	} else if (tx>sx+sw && delta>0) {
		coord.x1 = sx+sw;
		coord.y1 = sy+sh/2;		
	} else {
		coord.x1 = sx+sw/2;
		if (ty<sy)
			coord.y1= sy;
		else
			coord.y1= sy+sh;
	}
	delta = Math.abs(sx-tx) - Math.abs(sy-ty);
	
	if (sx<tx && delta>0) {
		coord.x2 = tx;
		coord.y2 = ty+th/2;
	} else if (sx>tx+tw && delta>0) {
		coord.x2 = tx+tw;
		coord.y2 = ty+th/2;		
	} else {
		coord.x2 = tx+tw/2;
		if (sy<ty)
			coord.y2= ty;
		else
			coord.y2= ty+th;
	}
	if (d.source==d.target) {
		coord.y2+=20;
		coord.x2+=10;
		coord.x1-=10;
	}
	for (i=0;i<fdata.links.length;i++) {
		var lnk = fdata.links[i];
		if (lnk!=d && lnk.target==d.target && lnk.coord)
			if ( lnk.coord.x2==coord.x2 && lnk.coord.y2==coord.y2) {
				if (d.source==d.target) {
					coord.y2+=20;
					coord.x2+=10;
					coord.x1-=10;	
				} else {
					var r=recalcConflict({x:coord.x2,y:coord.y2},tx,ty,tw,th)
					coord.x2=r[0];
					coord.y2=r[1];
				}				
				i=0;
			}
	}
	for (i=0;i<fdata.links.length;i++) {
		var lnk = fdata.links[i];
		if (lnk!=d && lnk.source==d.source && lnk.coord)
			if (lnk.coord.x1==coord.x1 &&  lnk.coord.y1==coord.y1 ) {
				var r = recalcConflict({x:coord.x1,y:coord.y1},sx,sy,sw,sh);	
				coord.x1=r[0];
				coord.y1=r[1];
				i=0;
			}
	}
	d.coord = coord;
	return coord;
}
function recalcConflict(coord,tx,ty,tw,th) {
	if (coord.y!=ty && coord.y!=ty+th) { //ty+th/2					
		if (coord.y<=(ty+th/2)) {
			var ny = ty+th-(coord.y-ty)/2;
			coord.y=ny;
		} else {
			var ny = ty+(ty+th-coord.y);
			coord.y=ny;
		}		
	} else {
		if (coord.x<=(tx+tw/2)) {
			var nx = tx+tw-(coord.x-tx)/2;						
			coord.x=nx;
		} else {
			var nx = tx+(tx+tw-coord.x);
			coord.x=nx;
		}	
	}
	return [coord.x,coord.y];
}
function redrawLinks() {
	svg.selectAll(".text_title").attr('x',function(d) {return this.parentElement.getBBox().width/2});	
	svg.selectAll(".title_line").attr('x1', 0)	
	.attr('x2', function(d) {return this.parentElement.getBBox().width});
	
	
	var clazzBox = svg.selectAll('.node');
	//clazzBox.select(".text_title").attr('x',function(d) {return this.parentElement.getBBox().width/2});
	var link = svg.selectAll(".link")		
		.attr("d", function (d) {
			var c=getCoords(d,clazzBox); 
			if (d.source==d.target) {
				return "M "+c.x1+","+c.y1+
					" L "+(c.x1)+","+(c.y2)+
					" L "+(c.x2)+","+(c.y2)+
					" L "+(c.x2)+","+c.y1;
			} else
				return "M "+c.x1+","+c.y1+" L "+c.x2+","+c.y2;
		});
		
	var texts = svg.selectAll(".link_title")
		.attr("x",function (d) {
			var c = getCoords(d,clazzBox);
			var x = c.x2; 	
			if (c.x1>c.x2)
				x+=4;
			else
				x-=4;;
			return x; 
			
		})
		.attr("y",function (d) {
			var c= getCoords(d,clazzBox);
			var y= c.y2; 
			if (c.y1>c.y2)
				y=y+this.getBBox().height+4;
			else 
				y=y-4;
			return y;
		})
		.attr("text-anchor",function (d) {
			var c=getCoords(d,clazzBox); 
			if (c.x1>c.x2)
				return "start";
			else
				return "end";
		});
	svg.selectAll(".link_title_inv")
		.attr("x",function (d) {			
			var c = getCoords(d,clazzBox);
			var x = c.x1; 	
			if (c.x1>c.x2)
				x-=4;
			else
				x+=4;;
			return x; 
		})
		.attr("y",function (d) {
			var c= getCoords(d,clazzBox);
			var y= c.y1; 
			if (c.y2>c.y1)
				y=y+this.getBBox().height+4;
			else 
				y=y-4;
			
			return y;
		})
		.attr("text-anchor",function (d) {
			var c=getCoords(d,clazzBox); 
			if (c.x1>c.x2)
				return "end";
			else
				return "start";
		});
}
function addBox(parent) {
	//var bbox = parent.node().getBBox();
	parent.append("rect")

		.attr("stroke-width",1)
		.attr('x', 0) //bbox.x
		.attr('y', 0)
	/*	.attr('width', "100%")
		.attr('height', "100%")*/
		
		.attr('width', function(d) {
			return this.parentElement.getBBox().width;
			})
		.attr('height', function(d) {
			return this.parentElement.getBBox().height+sy/2;
		})
		.attr('class',function(d) {
			if (d.persistent)
				return 'persistent';
			else
				return 'transient';
		})
		.moveToBack();

}
function selectClass(clazz) {
	currentClass = clazz;
	if (currentClass!=null) {
		d3.select("#openSourceBtn").attr("class","openbtn");
	} else 
		d3.select("#openSourceBtn").attr("class","hidden_btn");
}
dragPos=[0,0];
function dragstarted(d) {
  selectClass(d);
  
  dragPos=[d3.event.x - this.x.baseVal.value,d3.event.y - this.y.baseVal.value];
  //console.log(dragPos);
  d3.select(this).classed("active", true);
}

function dragged(d) {
  
  var bbox = this.getBBox();//this.parentElement.getBBox();
 // d3.select(this).attr("x", d.x = d3.event.x - bbox.width/2).attr("y", d.y = d3.event.y - bbox.height/2);
  d3.select(this).attr("x", d.x = d3.event.x-dragPos[0] ).attr("y", d.y = d3.event.y -dragPos[1]);
  redrawLinks();
}

function dragended(d) {
  d3.select(this).classed("active", false);
}
function selectElement(e,isInverse) {
	if (isInverse)	
		e = getInverse(e);
	d3.selectAll(".footer").data([]).exit().remove();
	d3.select("#main").select(".footer")
		.data(function(d){ return[e]}).enter()
		.append("div")
		.attr("class","footer")
		.on("click",function(e) {
			d3.selectAll(".footer").data([]).exit().remove();
		})		
		.text(function(d) {
			return printAssocEndDesc(d);
			
		});
	
}
function dragstartLink(d) {	
	var m=this.attributes["text-anchor"].value=="start" ? 0 : 1;
	dragPos=[d3.event.x - (this.getBBox().x+this.getBBox().width*m),d3.event.y - (this.getBBox().y+this.getBBox().height)];
  	//console.log(dragPos);
  	d3.select(this).classed("active", true); 
  	svg.selectAll("#link_"+fdata.links.indexOf(d)).classed("active_link", true); 
  	selectElement(d.prop,d3.select(this).classed("link_title_inv"));
}  			
function draggedLink(d) {  
  
  d3.select(this).attr("x", d.x = d3.event.x-dragPos[0] ).attr("y", d.y = d3.event.y -dragPos[1]);
  
}

function dragendLink(d) {
  d3.select(this).classed("active", false);
  svg.selectAll("#link_"+fdata.links.indexOf(d)).classed("active_link", false); 
}
